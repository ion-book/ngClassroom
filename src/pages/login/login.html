<ion-content class="background">
    <ion-row class="logo">
        <img src="assets/logo192.png" class="imagen-logo">
    </ion-row>
    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
        <ion-card>
            <ion-list no-lines>
                <ion-item>
                    <ion-label>
                        <ion-icon name="person" item-left></ion-icon>
                    </ion-label>
                    <ion-input type="text" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="key" item-left></ion-icon>
                    </ion-label>
                    <ion-input type="password" placeholder="Password"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px;"></div>
                <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
            </ion-list>
        </ion-card>
    </form>
    <div text-center color="comentarios">
        <a ion-button block clear (click)="goToSignup()">
      Nueva cuenta
    </a>
        <a ion-button block clear (click)="goToResetPassword()">
      Olvide password
    </a>
    </div>
</ion-content>
